<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(94, 94, 146);
            color: white;
            font: normal 20pt Arial;
            text-align: center;
            padding: 200px;
            
        }

        h1{
            color: red;
        }

        p{
            color: rgb(156, 45, 45);
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Ja me livrei da maldição!!</p>
    <script>
        var nome = window.prompt('Qual é seu nome?'); // Exibe uma caixa de diálogo solicitando ao usuário que insira seu nome.
        alert("É um grande prazer em te conhecer, " + nome) // Exibe uma caixa de diálogo com uma mensagem de saudação personalizada.
    </script>
</body>
</html>
