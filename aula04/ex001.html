<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(94, 94, 146);
            color: white;
            font: normal 20pt Arial;
            text-align: center;
            padding: 200px;
            
        }

        h1{
            color: red;
        }

        p{
            color: rgb(156, 45, 45);
        }
    </style>
</head>
<body>
    <h1>Hello, world!</h1>
    <p>Ja me livrei da maldição!!</p>
    <script>
        // Exibe uma mensagem de alerta com o texto "Minha primeira mensagem!"
        window.alert('Minha primeira mensagem!');
        // Pergunta ao usuário se está gostando de JavaScript e aguarda a resposta.
        window.confirm('Está gostando de JS?');
        // Exibe uma caixa de diálogo solicitando ao usuário que insira seu nome.
        window.prompt('Qual é seu nome?');
    </script>
</body>
</html>
